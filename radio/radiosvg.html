<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio</title>
</head>
<body>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="400"
        height="500"
    >
<g fill="white" stroke="black" stroke-width="5">
<circle cx="100" cy="270" r="10"></circle>
<circle cx="150" cy="270" r="10"></circle>
<circle cx="280" cy="220" r="70"></circle>
<circle cx="280" cy="220" r="40"></circle>
</g>
<g  fill="white" stroke="black" stroke-width="5">
<line x1="50" y1="100" x2="300" y2="10"></line>
<line x1="80" y1="160" x2="150" y2="160"></line>
<line x1="80" y1="180" x2="150" y2="180"></line>
<line x1="80" y1="200" x2="150" y2="200"></line>
</g>
<g transform fill="white" stroke="black" stroke-width="5">
<rect x="100" y="340" width="20" height="10"></rect>   
<rect x="300" y="340" width="20" height="10"></rect>   
</g>

<rect fill="none" stroke="black" stroke-width= "5" rx="10" x="50" y="100" width="320" height="240"></rect>
</body>
</html>
